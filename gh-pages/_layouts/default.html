<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <!--EXTERIOR LINKS-->
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,500,700,800|Montserrat:400,700' rel='stylesheet' type='text/css'>

        <script type="text/javascript" src="js/l9-default.js"></script>

        <link rel="stylesheet" href="/css/l9.css">
        <link rel="stylesheet" href="/css/custom.css">

        <title>{{ page.title }}</title>

    </head>

        <section class="body-section">
            <div class="left-menu">
                <div class="curved-edge">
                    <img src="images/graphic-curved-edge.png">
                </div>
                <img class="primary-logo" src="images/logo-primary-header.png" alt="Sphero Training Center">
                <div class="graphic-reward-item">
                    <img src="images/graphic-tshirt-white.png" alt="white Sphero tshirt">
                </div>
                <ul class="tutorial-navmenu">
                </ul>
            </div>
            <div id="tutorials-container">
                <div class="container-frame request-training">
                    <i class="fa fa-times"></i>
                </div>
                <div class="container-frame contact-orbotix">
                    <i class="fa fa-times"></i>
                    <h4>General</h4>
                    <a href="mailto:info@orbotix.com" target="_blank">info@orbotix.com</a>
                    <h4>Support</h4>
                    <a href="https://sphero.zendesk.com/anonymous_requests/new" target="_blank">Email us Here</a>
                    <h4>Phone</h4>
                    <a href="tel:13035029466" target="_blank">+1 (303) 502-9466</a>
                </div>
                <ul class="tutorial-headmenu">
                    <li><a class="request-training" href="#">request training</a></li>
                    <li><a class="contact-orbotix" href="#">contact</a></li>
                </ul>

                {{ content }}

            </div>
        </section>
        <footer>
            <p>&copy; 2014 Orbotix, Inc. - All rights reserved</p>
        </footer>
